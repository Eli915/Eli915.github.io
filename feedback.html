<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #44c511;">

  <!-- Navigation -->
  <div style="background-color: #0ec4e4; padding: 10px;">
    <a href="index.html" style="color: rgb(22, 150, 107); margin-right: 15px; text-decoration: none;">Homepage</a>
    <a href="table.html" style="color: rgb(219, 13, 13); margin-right: 15px; text-decoration: none;">My history</a>
    <a href="feedback.html" style="color: rgb(10, 10, 10); text-decoration: none;">Feedback Page</a>
  </div>

  <h1>My Feedback Page Rating</h1>

  <form action="#" method="post" style="background-color: #d9f9d9; padding: 20px; width: 400px; border-radius: 8px;">

    <label for="dropdown"><strong>Select a Topic:</strong></label><br>
    <select id="dropdown" name="topic" style="margin-top: 5px; margin-bottom: 15px; width: 100%;">
      <option value="html">Homepage</option>
      <option value="css">My History</option>
      <option value="js">Feedback Page</option>
    </select><br>

    <fieldset style="margin-bottom: 15px;">
      <legend><strong>Rate our website:</strong></legend>
      <label><input type="radio" name="rating" value="excellent"> Excellent</label><br>
      <label><input type="radio" name="rating" value="good"> Good</label><br>
      <label><input type="radio" name="rating" value="poor"> Poor</label>
    </fieldset>

    <label for="comments"><strong>Comments:</strong></label><br>
    <textarea id="comments" name="comments" rows="5" cols="40" 
      style="background-color: #fff0f5; width: 100%; margin-top: 5px;">
    </textarea><br><br>

    <input type="submit" value="Submit" 
      style="background-color: #a3d2ca; padding: 8px 16px; border: none; margin-right: 10px;">
    <input type="reset" value="Reset" 
      style="background-color: #f5b7b1; padding: 8px 16px; border: none;">

  </form>

</body>
</html>
